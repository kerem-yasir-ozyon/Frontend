<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="isim">First Name:</label><br>
        <input id="isim" type="text">
        <br>
        <label for="soyisim">Last Name:</label><br>
        <input id="soyisim" type="text">
        <br>
        <label for="email">E-mail:</label><br>
        <input id="email" type="email">
        <br>
        <label for="tel" >Phone Number:</label><br>
        <input id="tel" pattern="" type="tel" placeholder="0555-555-55-55">
        <br>
        <label for="sifre">Password:</label><br>
        <input id="sifre" type="password">
        <br><br>
        <label for="">Gender:</label>
        <br>
        <select>
            <option>Erkek</option>
            <option>KadÄ±n</option>
        </select>
        <br><br>
        <label for="">Marital Status</label>
        <br>
        <input name="gender" value="k" type="radio">Single
        <input name="gender" value="e" type="radio">Married
        <br><br>
        <label for="">BirthDate:</label>
        <br>
        <input min="1990-05-03" type="date" name="" id="">
        <br><br>
        <label for="">BirthDate(Month and Year):</label>
        <br>
        <input type="month" name="" id="">
        <br><br>
        <label for="">Week:</label>
        <br>
        <input type="week" name="" id="">
        <br><br>
        <label for="">Time:</label>
        <br>
        <input type="time" name="" id="">
        <br><br>
        <label for="">About:</label>
        <br>
        <textarea placeholder="Your message" name="" id="" cols="30" rows="10"></textarea>
        <br><br>
        <label for="">Which course?</label>
        <br>
        <select multiple size="4">
            <option value="">React</option>
            <option value="">Js</option>
            <option value="">Html</option>
            <option value="">Css</option>
            <option value="">C#</option>
            <option value="">C++</option>
        </select>
        <br><br>
        <label for="">Quantity(1-5)</label>
        <br>
        <input type="number" min="0" max="5">
        <br><br>
        <label for="">Interval(0-50)</label>
        <br>
        <input type="range" min="0" max="50">
        <br><br>
        <label for="">Course Type:</label>
        <br>
        <input type="checkbox">Online
        <input type="checkbox">Hybrid
        <input type="checkbox">Video
        <br><br>
        <label for="">Favorite Color:</label>
        <br>
        <input type="color">
        <br><br>
        <label for="">Url:</label>
        <br>
        <input type="url">
        <br><br>
        <label for="">Select File:</label>
        <br>
        <input type="file">
        <br><br>
        <input type="submit" value="Save">
        
    </form>
</body>
</html>
